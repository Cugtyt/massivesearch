description:
  type: text
  description: A detailed description of the product.
  examples:
    - "This is clothes for all seasons."
    - "This is a high-performance laptop."
  search_engine:
    name: "text"
    config:
      matching_strategy: "contains"
target_audience:
  type: text
  description: The target audience for the product.
  examples:
    - "Teens"
    - "Adults"
    - "This is for everyone."
  search_engine:
    name: "text"
    config:
      matching_strategy: "exact"
is_available:
  type: boolean
  description: Indicates if the product is available for purchase.
  search_engine:
    name: "boolean"
    config:
      true_value: "available"
      false_value: "not_available"
price:
  type: number
  description: The price of the product.
  range:
    min: 0
    max: 10000
  examples:
    - 19.99
    - 999.99
    - 0.00
  search_engine:
    name: "number"
date:
  type: date
  description: The date when the product was added.
  examples:
    - "2023-01-01"
    - "2023-10-15"
  search_engine:
    name: "date"
    config:
      format: "YYYY-MM-DD"
image:
  type: vector
  description: A vector representation of the product image.
  search_engine:
    name: "vector"
    config:
      top_k: 5
      distance_metric: "cosine"